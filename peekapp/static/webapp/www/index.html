<html>
<head>
    <title>Peek</title>
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=0, target-densitydpi=medium-dpi, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <meta charset="utf-8" http-equiv="X-UA-Compatible" content="IE=9" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
  
    <script src="js/jquery-1.7.min.js"></script>
    <script src="js/energize-min.js"></script>

    <script type="text/javascript">

        $(document).bind("mobileinit", function(){

          function isAppleDevice(){
            return (
              (navigator.userAgent.toLowerCase().indexOf("ipad") > -1) ||
              (navigator.userAgent.toLowerCase().indexOf("iphone") > -1) ||
              (navigator.userAgent.toLowerCase().indexOf("ipod") > -1)
              );
          }
          if(!isAppleDevice()){
            $.mobile.defaultPageTransition = 'none';
            $.mobile.defaultDialogTransition = 'none';
            $.mobile.buttonMarkup.hoverDelay = 0; 
          }
          $.mobile.autoInitializePage = false;
          
          // ie 9 fix
          //reset type=date inputs to text
            $.mobile.page.prototype.options.degradeInputs.date = true;
            $.extend($.mobile, {
                //extend gradeA qualifier to include IE7+
                    gradeA: function() {
                        //IE version check by James Padolsey, modified by jdalton - from http://gist.github.com/527683
                            var ie = (function() {
                                var v = 3, div = document.createElement('div'), a = div.all || [];
                                    while (div.innerHTML = '<!--[if gt IE '+(++v)+']><br><![endif]-->', a[0]);
                                        return v > 4 ? v : !v;
                            }());
                            //must either support media queries or be IE7+
                            return $.support.mediaquery || (ie && ie >= 7);
                    }
            });
          
        });
    </script>

    <script src="js/jquery.mobile-1.3.2.js"></script>
    <link rel="stylesheet" href="css/jquery.mobile-1.3.2.css" />

    <link rel="stylesheet" href="css/jquery.simpledialog.min.css" />    
    <script src="js/jquery.simpledialog.min.js"></script>

    <script src="js/owl.carousel.js"></script>

    <link rel="stylesheet" href="css/owl.theme.css">

    <script type="text/javascript" src="cordova.js"></script>

    <script type="text/javascript" src="js/custom.js"></script>
    <link rel="stylesheet" href="css/custom.css" />

</head>
